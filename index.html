<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/57ab37d9fa.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>
    <header class="header">
        <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
    </header>

    <main class="section_wrapper">
        <section class="section_1">
            <div class="location">
                <span><i class="fas fa-map-marker-alt"></i></span>
                <h6>Paris, Belleville</h6>
            </div>
            <article>
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception,<br>séléctionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </article>
        </section>

        <section class="section_2">
            <h3>Fonctionnement</h3>
                <button>
                    <span class="number">1</span>
                    <span class="icone"></span>
                    Choisissez un restaurant
                </button>
                <button>
                    <span class="number">2</span>
                    <span class="icone"></span>
                    Composez votre menu
                </button>
                <button>
                    <span class="number">3</span>
                    <span class="icone"></span>
                    Dégustez au restaurant
                </button>                                
       </section>
    </main>

    <section class="main_restaurants">
        <h3>Restaurants</h3>
        <a class="restaurant_card">
            <img src="" alt="">
            <article>
                <div>
                    <h4>La palette du goût</h4>
                    <p>Ménilmontant</p>
                </div>
                
            <div class="teste">
                <div class="icon heart_empty"><i class="far fa-heart"></i></div>      
                <div class="icon heart_full"><i class="fas fa-heart"></i></div>
            </div>
                    
            </article>
        </a>
    </section>
</body>
</html>
